# This section defines this language's locale configuration.
meta:
    # Color codes for reference:
    # &0 - Black
    # &1 - Dark Blue
    # &2 - Dark Green
    # &3 - Dark Aqua
    # &4 - Dark Red
    # &5 - Dark Purple
    # &6 - Gold
    # &7 - Gray
    # &8 - Dark Gray
    # &9 - Blue
    # &a - Green
    # &b - Aqua
    # &c - Red
    # &e - Yellow
    # &f - White

    # &k - Obfuscated
    # &l - Bold
    # &m - Strikethrough
    # &o - Italic
    # &r - Reset
    color-code-indicator: "&"
    
    # Numbers prefixed with this character will be replaced with their corresponding values.
    variable-indicator: "^"

